<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIŞVERİŞ LİSTESİ</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="note.png" alt="note" />
        <h1>ALIŞVERİŞ LİSTESİ</h1>
      </header>
      <form id="form">
        <input type="text" class="form-input" id="item-input" name="item" />
        <button type="submit" class="btn btn-add">+ Listeye Ekle</button>
      </form>
      <div class="filter">
        <input
          type="text"
          id="filter"
          class="filter-input"
          placeholder="Listede Ara"
        />
      </div>
      <ul class="item-list">
        <!-- <li class="list-item">
          Water
          <button class="remove-item btn-remove red">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </li> -->
      </ul>
      <hr id="hr">
      <div class="clear">
        <button type="submit" class="btn btn-clear">Listeyi Temizle</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
